<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="conteudo">

		<p:dataTable emptyMessage="Nenhum registro encontrado"
			value="#{MBFabricaProduto.itensTodosProdutos}" var="item" rows="5">
			<f:facet name="header">
             Produto Listagem
             </f:facet>
			<p:column headerText="Código" sortBy="#{item.codigo}">
				<h:outputText value="#{item.codigo}" />
			</p:column>
			<p:column headerText="Descrição" sortBy="#{item.descricao}">
				<h:outputText value="#{item.descricao}" />
			</p:column>

			<p:column headerText="Peso" sortBy="#{item.peso}">
				<h:outputText value="#{item.peso}" />
			</p:column>

			<p:column headerText="Preço" sortBy="#{item.preco}">
				<h:outputText value="#{item.preco}" />
			</p:column>

			<p:column headerText="Quantidade em Estoque"
				sortBy="#{item.qtd_estoque}">
				<h:outputText value="#{item.qtd_estoque}" />
			</p:column>


		</p:dataTable>


	</ui:define>

</ui:composition>
