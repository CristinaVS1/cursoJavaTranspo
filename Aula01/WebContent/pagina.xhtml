<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form>
		<h:outputText value="Curso Java Web" />
		<h:panelGrid columns="2">
			<h:outputText value="Nome" />
			<h:inputText maxlength="50" size="20" />

			<h:outputText value="Senha" />
			<h:inputSecret maxlength="50" size="20" />

			<h:outputText value="Observação" />
			<h:inputTextarea rows="12" cols="15" />

			<h:outputLabel value="Interesse" />
			<h:selectManyCheckbox>

				<f:selectItem itemValue="V" itemLabel="Viagem" />

				<f:selectItem itemValue="C" itemLabel="Cinema" />

				<f:selectItem itemValue="I" itemLabel="Internet" />


			</h:selectManyCheckbox>

			<h:outputLabel>Estado Civil</h:outputLabel>
			<h:selectOneRadio>



				<f:selectItem itemValue="S" itemLabel="Solteiro" />

				<f:selectItem itemValue="C" itemLabel="Casado" />

				<f:selectItem itemValue="V" itemLabel="Viúvo" />

				<f:selectItem itemValue="D" itemLabel="Divorciado" />


			</h:selectOneRadio>

			<h:outputLabel value="UF" />
			<h:selectOneMenu>


				<f:selectItem itemValue="PR" itemLabel="Paraná" />

				<f:selectItem itemValue="SC" itemLabel="Santa Catarina" />

				<f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul" />




			</h:selectOneMenu>

		</h:panelGrid>

		<h:panelGrid columns="4">

			<h:commandButton value="Gravar" />

			<h:commandButton value="Editar" />

			<h:commandButton value="Excluir" />

			<h:commandButton value="Voltar" />




		</h:panelGrid>








	</h:form>










</h:body>
</html>
